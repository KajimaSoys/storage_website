<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Добавить товар</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="product_add.js"></script>
</head>
<body>

<h1>Добавить товар</h1>

<form id="product-form">
    <label>Наименование: <input type="text" id="name"></label>
    <label>Тип: <input type="text" id="type"></label>
    <label>Цена: <input type="number" id="price"></label>
    <label>Дата: <input type="date" id="date"></label>
    <label>Вес: <input type="number" id="weight"></label>
    <label>Высота: <input type="number" id="height"></label>
    <label>Ширина: <input type="number" id="width"></label>
    <label>Глубина: <input type="number" id="depth"></label>
    <label>Производитель: <input type="text" id="manufacturer"></label>
    <div class="button-container">
        <button type="submit">Добавить</button>
    </div>

</form>


</body>
</html>
